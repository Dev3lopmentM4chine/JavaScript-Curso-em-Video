<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1 id="title">Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número(entre 1 e 100):</p>
            <input type="number" id="inp-num">
            <button id="btn-one">Analisar</button>
            <select id="area-result" size="8"></select>
            <button id="btn-two">Finalizar</button>
        </div>
        <div id="end-result-area">
        </div>
    </section>
    <footer id="rodape">&copy; CursoemVideo</footer>
    <script src="assets/script.js"></script>
</body>

</html>
